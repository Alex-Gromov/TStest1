<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="module" src="app.js" defer></script>
	<title>ToDo</title>
</head>
<body>
	<form>
		<label for="title">Title</label>
		<input type="text" name="title" id="title"><br>

		<label for="accountable">Accountable</label>
		<input type="text" name="accountable" id="accountable"><br>

		<label for="date">Due to date:</label>
		<input type="date" id="date"><br>

		<label for="city">City:</label>
		<input type="text" id="city"><br>

		<select name="category" id="category">
			<option value="home" selected>Home</option>
			<option value="job">Job</option>
			<option value="extra">Extra</option>
		</select><br>

		<textarea name="details" id="details" cols="30" rows="10" placeholder="you can write extra info here...."></textarea>

		<button>Add</button>

	</form>
	<hr>

	<div class="categories">
		<div>
			<h3>Home</h3>
			<ul class="taskList homeList"></ul>
		</div>
		<div>
			<h3>Job</h3>
			<ul class="taskList jobList"></ul>
		</div>
		<div>
			<h3>Extra</h3>
			<ul class="taskList extraList"></ul>
		</div>
	</div>
</body>
</html>
